<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Guardian of Time</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #050505;
        overflow-x: hidden;
      }
      .font-cinematic {
        font-family: 'Cinzel', serif;
      }
      .font-cyber {
        font-family: 'Orbitron', sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .neon-text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(226, 58, 255, 0.4);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes gradient-xy {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-xy 6s ease infinite;
      }
      /* Rainbow Border Effect */
      @keyframes rainbow-border {
        0% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
        16% { border-color: #ffff00; box-shadow: 0 0 15px rgba(255,255,0,0.5); }
        33% { border-color: #00ff00; box-shadow: 0 0 15px rgba(0,255,0,0.5); }
        50% { border-color: #00ffff; box-shadow: 0 0 15px rgba(0,255,255,0.5); }
        66% { border-color: #0000ff; box-shadow: 0 0 15px rgba(0,0,255,0.5); }
        83% { border-color: #ff00ff; box-shadow: 0 0 15px rgba(255,0,255,0.5); }
        100% { border-color: #ff0000; box-shadow: 0 0 15px rgba(255,0,0,0.5); }
      }
      .animate-rainbow-border {
        border-width: 2px;
        animation: rainbow-border 5s linear infinite;
      }
      /* Rainbow Text Effect */
      @keyframes rainbow-text {
        0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        20% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
        40% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
        60% { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        80% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
        100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
      }
      .animate-rainbow-text {
        animation: rainbow-text 6s linear infinite;
      }
    </style>
